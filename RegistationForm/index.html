<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
</head>
<body bgcolor="aqua">
  <h1 > Admission Registation Form</h1>
  <form action="">
    <table>
      <tr>
        <td>Frist Name:</td>
        <td><input type="text" required name="fname" placeholder="Enter your frist name.." ><br></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input type="text" name="lname" placeholder="Enter your Last name.."></td>
      </tr>
      <tr>
        <td>Mobile No:</td>
        <td><select name="" id="">
          <option value="+91">+91</option>
          <option value="+91">+92</option>
          <option value="+91">+21</option>
          <option value="+91">+91</option>
          <option value="+91">+95</option>
        </select>
      <input type="number" name="Mnumber"minlength="10" maxlength="10" placeholder="Enter mobile number..">
      </td>
      </tr>
      <tr>
        <td>Email Id :</td>
        <td><input type="email" name="email" placeholder="Enter your email id.."></td required>
      </tr>
      <tr>
        <td>City Name:</td>
        <td><input type="text" required name="cityname" placeholder="Enter your city name.." ><br></td>
      </tr><tr>
        <td>State Name:</td>
        <td><input type="text" required name="Statename" placeholder="Enter state name.." ><br></td>
      </tr>
      <tr>
        <td>Gender :</td>
        <td>male: <input type="radio" name="Gender" value="M" required>Female <input type="radio" name="Gender" value="F" required>
        </td>
      </tr>
      <tr>
        <td>Course Name :</td>
         <td>ALevel : <input type="checkbox" name="course" value="java">
        HTML : <input type="checkbox" name="course" value="html" checked>
        React : <input type="checkbox" name="course" value="react"> Spring : <input type="checkbox" name="course" value="spring">  Spring boot : <input type="checkbox" name="course" value="springboot">
      </td>
      </tr>
      <tr>
        <td >Institute :</td>
        <td> <input type="text" name="institute" value="Four bag software solution.." readonly>
        </td>
      </tr>
      <tr>
        <td>Password :</td>
        <td> <input type="text" name="pass1" required placeholder="Enter your password..">
        </td>
      </tr>
      <tr>
        <td>Re-Enter-password:</td>
        <td> <input type="text" name="pass1" required placeholder="Enter confirm password..">
        </td>
      </tr>
      <tr>
        <td><Input type="submit"></td>
      </tr>
    </table>
  </form>
</body>
</html>
