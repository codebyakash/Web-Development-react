<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Table</title>
  <style>
    table {
      border: 3px solid black;
      border-collapse: collapse;
      margin: auto;
      text-align: center;
    }
    th, td {
      border: 3px solid black;
      padding: 10px;
      border-style: groove;
    }
  </style>
</head>
<body>
<h1 style="text-align: center;">Time Table</h1>
<table>
  <tr>
    <th>Day/Period</th>
    <th>I<br>9:30-10:20</th>
    <th>II<br>10:20-11:10</th>
    <th>III<br>11:10-12:00</th>
    <th>IV<br>12:00-12:40</th>
    <th>V<br>12:40-01:20</th>
    <th>VI<br>01:20-03:10</th>
    <th>VII<br>3:10-04:00</th>
  </tr>
  <tr>
    <th>Monday</th>
    <td>Eng</td>
    <td>Mat</td>
    <td>Che</td>
    <td rowspan="6">LUNCH</td>
    <td colspan="2">LAB</td>
    <td>Phy</td>
  </tr>
  <tr>
    <th>Tuesday</th>
    <td colspan="3">LAB</td>
    <td>Che</td>
    <td>Mat</td>
    <td>SPORTS</td>
  </tr>
  <tr>
    <th>Wednesday</th>
    <td>Mat</td>
    <td>Phy</td>
    <td>Eng</td>
    <td>Che</td>
    <td colspan="2">LIBRARY</td>
  </tr>
  <tr>
    <th>Thursday</th>
    <td>Phy</td>
    <td>Eng</td>
    <td>Che</td>
    <td colspan="2">LAB</td>
    <td>Mat</td>
  </tr>
  <tr>
    <th>Friday</th>
    <td>Phy</td>
    <td>Eng</td>
    <td>Che</td>
    <td colspan="2">Lab</td>
    <td>Mat</td>
  </tr>
</table>  
</body>
</html>
